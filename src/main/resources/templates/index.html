<!DOCTYPE html>
<!-- Agregamos los namespace de thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <!-- Creamos un fragmento con th:fragment para poder reutlizar todo lo que tengas en esta seccion en las
        de mas paginas html  -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Docente</title>
    <!--Librerias de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
 <!-- Creamos un fragmento con th:fragment para poder reutlizar todo lo que tengas en esta seccion en las
    de mas paginas html  -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Control usuarios</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Utlizamos sec:authorize= para controlar el contenido que se muestra en nuestra cabecera -->
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Bienvenido:</span>
                            <!-- Se sec:authentication para mostrar el nombre de la variable de sesion -->
                            <span sec:authentication="name"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" th:action="@{/logout}">
                            <!-- Utlizamos este metodo de sprinboot que hace el logout 
                                cerrando la sesion que se ha iniciado -->
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fas fa-user-times"></i> Salir
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <!-- Link que nos llevan a los diderentes apartados de la pagina -->
    <a th:href="@{docente/listard}" class="btn btn-primary">Docente</a>
    <a th:href="@{usuario/listar}" class="btn btn-primary"> Usuario</a>
    <!-- Creamos un fragmento con th:fragment para poder reutlizar todo lo que tengas en esta seccion en las
    de mas paginas html  -->
    <footer th:fragment="footer" class="bg-info text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    <spam>  <a href="www.LuiferVilla.com,co" target="_blank"> Luifer Villa Lozano</spam>
                </p>
            </div>
        </div>
    </footer>
    <!--  Librerias de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--  Librerias de fontawesome -->
    <script src="https://kit.fontawesome.com/240d17eb81.js" crossorigin="anonymous"></script>
    <!--  Librerias de jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
